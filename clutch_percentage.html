<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        
    </p>
</figure>
    
</head>
<body>
    <script>
        Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Clutch Time Performance - FG and FT %'
    },
    subtitle: {
        text: 'Source: howtheyplay.com'
    },
    xAxis: {
        categories: [
            'Total FG% - Michael Jordan',
            'Free Throw % - Michael Jordan',
            
            'Total FG% - LeBron James',
            'Free Throw % - LeBron James'
        ],
        crosshair: true
    },
    yAxis: {
        min: 35,
        max: 90,
        title: {
            text: 'Percentage'
        }
    },
    tooltip: {
        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
        footerFormat: '</table>',
        shared: true,
        useHTML: true
    },
    plotOptions: {
        column: {
            pointPadding: 0.2,
            borderWidth: 8
        },series: {
            dataLabels: {
                enabled: true
            }
        }
    },
    series: [{
        name: 'Career',
        data: [49.7, 83.5, 50.4, 73.9]

    }, {
        name: 'Eliminating Opponents',
        data: [40.7, 84.6, 52.9, 70.6]

    }, {
        name: 'Facing Eliminaton',
        data: [48.1, 77.8, 53.9, 66]

    }]
});
        
    </script>

    
</body>
</html>
